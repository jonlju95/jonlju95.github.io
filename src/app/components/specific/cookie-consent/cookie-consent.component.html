<div *ngIf="consentGiven.length === 0" class="cookie-consent-banner">
  <div class="row">
    <p>This site uses cookies to save your theme and language preferences.</p>
  </div>
  <div class="row d-flex justify-content-around">
    <button class="col-5 btn btn-primary" (click)="acceptCookies()">Accept</button>
    <button class="col-5 btn btn-secondary" (click)="declineCookies()">Decline</button>
  </div>
</div>
