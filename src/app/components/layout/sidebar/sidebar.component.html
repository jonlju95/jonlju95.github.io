<ng-container>
  <div class="animated-element sidebar d-flex flex-column" [ngClass]="sidebarClass" (mouseenter)="expandSidebar(true)"
    (mouseleave)="expandSidebar(false)">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <div [ngClass]="sidebarHeader" class="d-flex align-items-center flex-column sidebar-header">
          <h3>JL</h3>
          <h5>{{ 'sidebar.headerShort' | translate }}</h5>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <div [ngClass]="sidebarHeaderExpand" class="d-flex align-items-center flex-column sidebar-header position-fixed">
          <h3>Jonatan Ljung</h3>
          <h5>{{ 'sidebar.headerLong' | translate }}</h5>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 sidebar-action d-flex align-items-center mt-3">
        <div class="d-flex col-1">
          <i class="sidebar-icon fas fa-address-card"></i>
        </div>
        <div class="sidebar-text col d-flex justify-content-start ms-3" [ngClass]="sidebarText">
          <span>{{ 'sidebar.about' | translate }}</span>
        </div>
      </div>
    </div>
    <div class="row mt-auto mb-5">
      <div class="col-12 sidebar-action d-flex align-items-center mt-3" (click)="onLanguageChange()">
        <div class="d-flex col-1">
          <i class="sidebar-icon fas fa-language"></i>
        </div>
        <div class="sidebar-text col d-flex justify-content-start ms-3" [ngClass]="sidebarText">
          <span>{{ 'sidebar.language' | translate }}</span>
        </div>
        <div class="theme-switch col-2" [ngClass]="themeSwitch">
          <div class="form-switch clickable font-size-large">
            <input class="form-check-input clickable" type="checkbox"
              [checked]="languageService.getCurrentLang() === 'en'">
          </div>
        </div>
      </div>
      <div class="col-12 sidebar-action d-flex align-items-center mt-3" (click)="onThemeSwitchChange()">
        <div class="d-flex col-1">
          <i class="sidebar-icon fas fa-moon"></i>
        </div>
        <div class="sidebar-text col d-flex justify-content-start ms-3" [ngClass]="sidebarText">
          <span>{{ 'sidebar.theme' | translate }}</span>
        </div>
        <div class="theme-switch col-2" [ngClass]="themeSwitch">
          <div class="form-switch clickable font-size-large">
            <input class="form-check-input clickable" type="checkbox" [checked]="themeService.currentTheme === 'dark'">
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
