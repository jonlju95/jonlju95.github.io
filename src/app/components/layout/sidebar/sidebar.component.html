<ng-container *ngIf="showSidebar">
  <ul class="col-6 d-flex flex-column justify-content-start align-items-start p-0 sidebar" [@slideSidebar]>
    <li class="p-3 clickable" (click)="onSidebarToggle()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
        width="24px">
        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
      </svg></li>
    <li class="p-3 clickable" (click)="navigateToPage('/about')" routerLink="/about" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"><a>About</a></li>
    <li class="p-3 clickable" (click)="navigateToPage('/projects')" routerLink="/projects" routerLinkActive="active">
      <a>Projects</a>
    </li>
    <li class="p-3 clickable" (click)="navigateToPage('/contact')" routerLink="/contact" routerLinkActive="active">
      <a>Contact</a>
    </li>
    <li class="p-3 clickable" (click)="navigateToPage('/resume')" routerLink="/resume" routerLinkActive="active">
      <a>Resume</a>
    </li>
    <li>
      <div class="d-flex align-items-center p-3 clickable" (click)="onThemeSwitchChange()">
        <i [ngClass]="{ 'fas': currentTheme === 'dark', 'far': currentTheme !== 'dark'}" class="fa-moon"></i>
      </div>
    </li>
    <li>
      <div class="d-flex align-items-center me-3 p-3 clickable language-button" (click)="onLanguageChange()">
        <img *ngIf="currentLang === 'en'" src="../../../../assets/images/united-kingdom-flag-icon.png">
        <img *ngIf="currentLang === 'se'" src="../../../../assets/images/sweden-flag-icon.png">
      </div>
    </li>
  </ul>
</ng-container>
