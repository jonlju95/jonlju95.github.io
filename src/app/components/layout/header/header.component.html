<nav class="nav-bar animated-element">
  <div class="row h-100 d-flex align-items-center">
    <div class="col-12 d-flex">
      <div class="col-6 d-flex align-items-center">
        <h3 class="logo ms-3  mb-0 accent-font">jL.</h3>
      </div>
      <div class="col-6 d-flex justify-content-end page-links">
        <span class="p-3 clickable">About</span>
        <span class="p-3 clickable">Projects</span>
        <span class="p-3 clickable">Contact</span>
        <span class="p-3 clickable">Resume</span>
        <div class="d-flex align-items-center p-3 clickable" (click)="onThemeSwitchChange()"
        [ngbTooltip]="'Dark Mode' | translate" placement="bottom-end"
        [tooltipClass]="'animated-element tooltip'">
          <i [ngClass]="{ 'fas': this.themeService.currentTheme === 'dark', 'far': this.themeService.currentTheme !== 'dark'}" class="fa-moon"></i>
        </div>
        <div class="d-flex align-items-center p-3 clickable language-button" (click)="onLanguageChange()"
        [ngbTooltip]="'Language' | translate" placement="bottom-end"
        [tooltipClass]="'animated-element tooltip'">
          <img *ngIf="this.languageService.getCurrentLang() === 'en'" src="../../../../assets/images/united-kingdom-flag-icon.png">
          <img *ngIf="this.languageService.getCurrentLang() === 'se'" src="../../../../assets/images/sweden-flag-icon.png">
        </div>
      </div>
    </div>
  </div>
</nav>
